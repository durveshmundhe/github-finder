<!DOCTYPE html></<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Github Profile Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700" rel="stylesheet">
    
    <!-- External CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    
    <!-- JS Libraries -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="handlebars.js"></script>
    
    <!-- Custom JS -->
    <script src="main.js"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <h2 class="heading">Github Profile Finder</h2>
        </div>
    </header>
    
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="pt-3 pb-3">
                        <form class="profile">
                            <div class="form-group">
                                <label for="profile_name">Search Profile: </label>
                                <input type="text" name="profile_name" class="form-control input-search" placeholder="Enter Username">
                            </div>
                        </form>
                    </div>
                </div>
            </div>   
            
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <figure class="avatar-container">
                                <img src="demo.JPG" alt="img" class="img-fluid">
                                <figcaption class="profile-name">Durvesh</figcaption>
                            </figure>
                            <div class="content-wrap">
                                <p class="content"><strong>Username: </strong>Durvesh Mundhe</p>
                            </div>
                            <div class="content-wrap">
                                    <p class="content"><strong>Username: </strong>Durvesh Mundhe</p>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <!-- <script type="text/x-handlebars-template" id="subscribe-list-script"></script> -->

    
</body>
</html>
